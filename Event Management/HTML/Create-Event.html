<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device_width, initial-scale=1.0">
      <link rel="stylesheet" href="../stylesheets.css" >
      <title>Create Event</title>
</head>
<body>
      <h1> Create New Event</h1>
      <Form Action="../php/Create_Event.php" method="POST">

      <div class="form-group">
         <label for="Title">Event Title:</label>
         <input type="text" id="Title" name="Title" required>
      </div>

        <div class="form-group">
         <label for="OrganizerID">OrganizerID:</label>
         <input type="Number" id="OrganizerID" name="OrganizerID" required>
      </div>
     
      <div class="form-group">
         <label for="Description">Description:</label>
         <textarea id="Description" name="Description" rows="4" required></textarea>
      </div>


       <div class="form-group">
         <label for="Start_Date">Start_date & Time:</label>
         <input type="datetime-local" id="Start_Date" name="Start_Date" required>
      </div>


       <div class="form-group">
         <label for="End_date">End_date & Time:</label>
         <input type="datetime-local" id="End_Date" name="End_Date" required>
      </div>


       <div class="form-group">
         <label for="Venue">Venue:</label>
         <input type="text" id="Venue" name="Venue" required>
       </div>
        
       

      <div class="form-group">
         <label for="Capacity">Capacity:</label>
         <input type="Number" id="Capacity" name="Capacity" min="1"required>
      </div>

     <h3>Ticket Types</h3>
     <div id="Ticket-Type">
       <div class="Form-group">
          <label for="Ticket-Type">Ticket Type:</label>
          <input type="text" name="Ticket-Type[]" placeholder="Regular" Required>

     
   
       <div class="Form-group">
          <label for="Price">TicketPrice:</label>
          <input type="Number" id="Price" name="Price"  Required>



       <div class="Form-group">
          <label for="Quantity">Available Tickets:</label>
          <input type="Number" id="Quantity" name="Quantity" min="1" Required>
       </div>

       <button type="submit">Create Event</button>
     

       

     



</body>
</html>
