<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Event Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --secondary-light: #9b5de5;
            --success: #2ec4b6;
            --warning: #ff9f1c;
            --danger: #e71d36;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: auto;
            margin: 0;
        }
        
        html {
            overflow: hidden;
        }
        
        /* Background decoration */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .registration-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .registration-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo i {
            font-size: 2rem;
            color: white;
        }
        
        .registration-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .registration-subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }
        
        .input-container {
            position: relative;
        }
        
        .input-container i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.1rem;
            transition: var(--transition);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            background: white;
            color: var(--dark);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .form-group input:focus + i {
            color: var(--primary);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
            font-size: 1.2rem;
            transition: var(--transition);
            user-select: none;
        }
        
        .toggle-password:hover {
            color: var(--primary);
        }
        
        .role-selector {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .role-options {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .role-option {
            position: relative;
        }
        
        .role-option input[type="radio"] {
            display: none;
        }
        
        .role-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            background: white;
            min-width: 120px;
        }
        
        .role-option input[type="radio"]:checked + label {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(114, 9, 183, 0.1));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.2);
        }
        
        .role-option i {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .role-option span {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .login-prompt {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--gray);
        }
        
        .login-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.5rem;
            transition: var(--transition);
        }
        
        .login-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .registration-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .registration-title {
                font-size: 1.8rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .role-options {
                flex-direction: column;
                align-items: center;
            }
            
            .role-option label {
                min-width: 150px;
            }
        }
        
        /* Loading state */
        .submit-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1 class="registration-title">Join Us Today</h1>
            <p class="registration-subtitle">Create your account and start managing amazing events</p>
      </div>

        <form id="registrationForm" action="../php/Register.php" method="POST">
            <div class="form-row">
      <div class="form-group">
                    <label for="Firstname">First Name</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="Firstname" name="Firstname" placeholder="Enter your first name" required>
                    </div>
      </div>

       <div class="form-group">
                    <label for="Lastname">Last Name</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="Lastname" name="Lastname" placeholder="Enter your last name" required>
                    </div>
                </div>
      </div>

       <div class="form-group">
                <label for="Email">Email Address</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="Email" name="Email" placeholder="Enter your email address" required>
                </div>
       </div>

       <div class="form-group">
                <label for="ContactNumber">Contact Number</label>
                <div class="input-container">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="ContactNumber" name="ContactNumber" placeholder="Enter your contact number" required>
                </div>
       </div>
        
        <div class="form-group">
                <label for="Password">Password</label>
                <div class="input-container password-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="Password" name="Password" placeholder="Create a strong password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <div class="role-selector">
                <label>Choose Your Role</label>
                <div class="role-options">
                    <div class="role-option">
                        <input type="radio" id="role-attendee" name="Role" value="Attendee" checked>
                        <label for="role-attendee">
                            <i class="fas fa-user"></i>
                            <span>Attendee</span>
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="role-organizer" name="Role" value="Organizer">
                        <label for="role-organizer">
                            <i class="fas fa-user-tie"></i>
                            <span>Organizer</span>
                        </label>
                    </div>
                    
                   
               
        </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">Create Account</span>
            </button>
     </form>

        <div class="login-prompt">
            Already have an account?<a href="Login.html" class="login-link">Sign in</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('Password');
            const toggleIcon = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }
        
        // Form submission with loading state
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            
            // Add loading state
            submitBtn.classList.add('loading');
            btnText.textContent = 'Creating Account...';
            
            // Remove loading state after a delay (in case of errors)
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                btnText.textContent = 'Create Account';
            }, 5000);
        });
        
        // Role selection enhancement
        document.querySelectorAll('.role-option input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Remove active class from all labels
                document.querySelectorAll('.role-option label').forEach(label => {
                    label.style.transform = 'translateY(0)';
                    label.style.boxShadow = 'none';
                });
                
                // Add active class to selected label
                if (this.checked) {
                    const label = this.nextElementSibling;
                    label.style.transform = 'translateY(-2px)';
                    label.style.boxShadow = '0 8px 25px rgba(67, 97, 238, 0.2)';
                }
            });
        });
        
        // Add some interactive effects
        document.querySelectorAll('.form-group input, .form-group select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
